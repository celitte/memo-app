<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>📝メモアプリ</title>
    <link rel="stylesheet" href="style.css" class="" />
  </head>
  <body>
    <div class="notes" id="app">
      <h1>📝メモアプリ</h1>
      <!-- サイドバー -->
      <div class="notesSlider">
        <button class="notesAdd" type="button">ノートを追加</button>
        <div class="noteList">
          <div class="notesList-item">
            <div class="notesSmall-title">Javascriptの勉強</div>
            <div class="notesSmall-bodt">今日はid文を学んだ</div>
            <div class="notesSmall-updated">20230203</div>
          </div>
        </div>
      </div>
      <!-- ノートプレビュー -->
      <div class="notesPreview">
        <input
          type="text"
          class="notesSmall-title"
          placeholder="タイトルを記入"
        />
        <textarea name="notesBody" placeholder="ここに本文を追加"></textarea>
      </div>
    </div>

    <script src="./js/main.js" type="module"></script>
  </body>
</html>
